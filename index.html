<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Cào Dùa</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #2e8b57;
            color: white;
            margin: 0;
            padding: 0;
        }
        .game-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .player {
            margin-bottom: 20px;
            text-align: center;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .card {
            width: 80px;
            height: 120px;
            border-radius: 10px;
            text-align: center;
            line-height: 120px;
            font-size: 24px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Back_of_playing_cards.png') no-repeat center center/cover;
            color: black;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        .actions button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            background: #ffcc00;
            color: black;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background: #ff9900;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>🎲 Trò chơi Cào Dùa 🎲</h1>
    <div class="game-container">
        <div id="countdown">Sắp mở bài trong: 6s</div>
        <div class="player" id="player">
            <h2>Bạn - $<span id="playerMoney">10000</span></h2>
            <div id="playerCards" class="cards"></div>
            <div class="actions">
                <button onclick="bet()">Cược 1000$</button>
            </div>
        </div>
    </div>
    
    <script>
        let countdownTime = 6;
        let countdownInterval;

        function startCountdown(callback) {
            countdownTime = 6;
            document.getElementById("countdown").innerText = `Sắp mở bài trong: ${countdownTime}s`;
            countdownInterval = setInterval(() => {
                countdownTime--;
                document.getElementById("countdown").innerText = `Sắp mở bài trong: ${countdownTime}s`;
                if (countdownTime === 0) {
                    clearInterval(countdownInterval);
                    callback();
                }
            }, 1000);
        }

        function bet() {
            startCountdown(() => {
                document.getElementById("countdown").innerText = "Đang mở bài...";
                setTimeout(() => {
                    document.getElementById("countdown").innerText = "Bài đã mở!";
                }, 2000);
            });
        }
    </script>
</body>
</html>
