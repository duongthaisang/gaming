<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bài Cao</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px;
            text-align: center;
        }
        .toolbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .toolbar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
        }
        .content {
            padding: 20px;
        }
        .card {
            display: inline-block;
            font-size: 24px;
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="home" class="content">
        <h1>Chào mừng đến với Game Bài Cao</h1>
        <p id="userInfo">Đang tải thông tin...</p>
        <p id="money">Số tiền của bạn: $50000</p>
    </div>
    
    <div id="game" class="content" style="display: none;">
        <h1>Chơi Game</h1>
        <button onclick="startSingleGame(1000)">Bàn 1000</button>
        <button onclick="startSingleGame(5000)">Bàn 5000</button>
        <button onclick="startSingleGame(10000)">Bàn 10000</button>
    </div>
    
    <div class="toolbar">
        <button onclick="showSection('home')">Trang chủ</button>
        <button onclick="showSection('game')">Chơi Game</button>
        <button onclick="showSection('shop')">Cửa hàng</button>
        <button onclick="showSection('friends')">Bạn bè</button>
        <button onclick="showSection('tasks')">Nhiệm vụ</button>
    </div>
    
    <script>
        let playerMoney = 50000;
        let userId = null;
        
        if (window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
            userId = window.Telegram.WebApp.initDataUnsafe.user.id;
            document.getElementById("userInfo").innerText = `Người chơi: ${window.Telegram.WebApp.initDataUnsafe.user.first_name}`;
            const savedMoney = localStorage.getItem(`money_${userId}`);
            if (savedMoney) {
                playerMoney = parseInt(savedMoney);
            }
        }
        document.getElementById("money").innerText = `Số tiền của bạn: $${playerMoney}`;
        
        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
        
        function startSingleGame(betAmount) {
            if (playerMoney < betAmount) {
                alert("Bạn không đủ tiền để chơi bàn này!");
                return;
            }
            playerMoney -= betAmount;
            document.getElementById("money").innerText = `Số tiền của bạn: $${playerMoney}`;
            if (userId) {
                localStorage.setItem(`money_${userId}`, playerMoney);
            }
        }
    </script>
</body>
</html>
